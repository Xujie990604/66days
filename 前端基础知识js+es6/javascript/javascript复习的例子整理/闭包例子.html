<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <style type="text/css">

    </style>
</head>

<body>


    <script type="text/javascript">
        //产生了闭包，得到了我们不想要的结果
        function test() {
            var arr = [];
            for (var i = 0; i < 10; i++) {
                arr[i] = function () {
                    document.write(i + " ");
                }
            }
            return arr;
        }

        var myArr = test();
        for (var j = 0; j < 10; j++) {
            myArr[j]();
        }

        //使用十个立即执行函数对应十个被返回出来的函数。闭包消失。
        function test() {
            var arr = [];
            for (var i = 0; i < 10; i++) {
                (function (j) {
                    arr[j] = function () {
                        document.write(j + " ");
                    }
                }(i))
            }
            return arr;
        }

        var myArr = test();
        for (var j = 0; j < 10; j++) {
            myArr[j]();
        }
    </script>
</body>

</html>

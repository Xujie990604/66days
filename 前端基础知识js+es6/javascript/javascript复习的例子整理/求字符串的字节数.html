    <script type="text/javascript">
        var str = "abc123徐杰aaaaaaaaaa";

        function bytesLength(str) {
            var len = str.length;
            var count = 0;
            for (var i = 0; i < len; i++) {
                if (str.charCodeAt(i) <= 255) {
                    count++;
                } else {
                    count += 2;
                }
            }
            return count;
        }

        //比较简便的方法
        function bytesLength(str) {
            var len = str.length;
            var count = len;
            for (var i = 0; i < len; i++) {
                if(str.charCodeAt(i) > 255){
                    count++;
                }
            }
            return count;
        }
        var ss = bytesLength(str);
    </script>

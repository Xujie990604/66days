<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            border: 1px solid rgba(0, 0, 0, 0.8);
            text-align: right;
            font-size: 20px;
            font-weight: bold;
            margin-right: 100px;
        }
    </style>
</head>

<body>

    分钟：<input type="text">
    秒钟：<input type="text">
    <script>
        var minutes = document.getElementsByTagName('input')[0];
        var seconds = document.getElementsByTagName('input')[1];
        var sec = 0;
        var min = 0;
        var timer = setInterval(function () {
            sec++;
            if (sec == 60) {
                sec = 0;
                min++;
            }
            minutes.value = min;
            seconds.value = sec;
            if (min == 3) {
                clearInterval(timer);
            }
        }, 100)
    </script>
</body>

</html>

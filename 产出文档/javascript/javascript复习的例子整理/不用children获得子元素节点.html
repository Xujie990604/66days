        function myChildren(ele) {
            //尽量把属性的.操作用变量收起来。节省效率。
            var len = ele.childNodes.length;
            var child = ele.childNodes;
            //返回数据采用类数组。
            var temp = {
                length : 0,
                push : Array.prototype.push,
                splice : Array.prototype.splice
            }
            for (var i = 0; i < len; i++) {
                if (child[i].nodeType === 1) {
                    temp.push(child[i]);
                }
            }
            return temp;
        }

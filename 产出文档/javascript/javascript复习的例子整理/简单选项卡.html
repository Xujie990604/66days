<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <style type="text/css">
        .active {
            background-color: blueviolet;
        }

        .content {
            display: none;
            width: 200px;
            height: 200px;
            border: 2px solid red;
        }
    </style>
    <script src="../tools.js"></script>
</head>

<body>

    <div class="wrapper">
        <button class="active">111</button>
        <button>222</button>
        <button>333</button>
        <div class="content" style="display: block;">111</div>
        <div class="content">222</div>
        <div class="content">333</div>
    </div>
    <script type="text/javascript">
        var btn = document.getElementsByTagName('button');
        var div = document.getElementsByClassName('content');
        var bLen = btn.length;
        var dLen = div.length;
        for (var i = 0; i < bLen; i++) {
            //因为事件绑定之后并不是立刻触发，所以会形成闭包。需要用立即执行函数来解决。
            (function (j) {
                btn[j].onclick = function () {
                    for (var n = 0; n < bLen; n++) {
                        //事件绑定搭配for循环并且使用到循环语句的变量i时，很大可能性发生闭包。
                        btn[n].className = "";
                        div[n].style.display = "none";
                    }
                    btn[j].className = "active";
                    div[j].style.display = "block";

                }
            }(i))
        }
    </script>

</body>

</html>

<body>


    <script type="text/javascript">
    //不写形参，因为形参个数不定
        Array.prototype.push = function(){
            for(var i = 0 ; i < arguments.length ; i++) {
                //arr[arr.length] 数组的最后一位的后一位，就是给数组添加一位。
                this[this.length] = arguments[i];
            }
            return this.length;
        }
    </script>

        .img img {
            animation: change 1.5s ease infinite;
            transform-origin: top left;
        }

        @keyframes change {
            0% {
                 transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(0.8);
            }
        }
    </style>

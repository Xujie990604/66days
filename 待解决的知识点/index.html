<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .aa {
            position: fixed;
            top: 100px;
            left: 100px;
            z-index: 999;
            height: 50px;
            width: 50px;
            background-color: black;
        }

        .a {
            position: relative;
            /* z-index: 998; */
            width: 800px;
            height: 800px;
            background-color: yellow;
        }

        .b {
            position: absolute;
            z-index: 1;
            width: 600px;
            height: 600px;
            background-color: green;
        }

        .c {
            position: relative;
            z-index: 1000;
            width: 400px;
            height: 400px;
            background-color: blue;
        }

        .d {
            width: 200px;
            height: 200px;
            background-color: red;
            transform: scale(0.9);
        }
        .aaa {
            height: 20000px;
        }
       
    </style>
</head>

<body>
    <div class="aa"></div>
    <div class="a">
        <div class="b">
            <div class="c">
                <div class="d"></div>
            </div>
        </div>
    </div>
    <div class="aaa"></div>
    
</body>
<script>
    
</script>

</html>
